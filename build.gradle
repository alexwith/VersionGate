plugins {
    id 'java'
    id 'checkstyle'
}

group 'net.versiongate'
version '0.0.1'

repositories {
    mavenCentral()
}

allprojects {
    apply {
        plugin("java")
        plugin("checkstyle")
    }

    checkstyle {
        toolVersion = "9.3"
    }

    repositories {
        mavenCentral()
        maven({ url = "https://repo.viaversion.com" })
    }
}